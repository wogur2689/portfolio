<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header> <!--브랜드 / 사용자들을 위한 메뉴-->
        <nav id="menu"> <!-- 여러가지 메뉴들이 모인 네비게이션-->
            <a href="#">Home</a>
            <a href="#">Project</a>
            <a href="#">Study</a>
        </nav>
    </header>
    <main>
        <section id="introduction"> <!--프로필 소개 -->
          <div id="me"><img src="" alt="나" /></div>
          <div id="profile">
            <h1>안녕하세요</h1>
            <p>
              컴퓨터공학부 학생입니다.
            </p>
          </div>
        </section>
        <section id="programming">
          <div class="languages">
            <div class="language"><img src="./img/C.png" alt="C"/>C</div>
            <div class="language"><img src="./img/Java.png" alt="Java"/>Java</div>
            <div class="language"><img src="./img/Python.png" alt="Python"/>Python</div>
            <div class="language"><img src="./img/HTML.png" alt="HTML"/>HTML</div>
            <div class="language"><img src="./img/CSS.png" alt="CSS"/>CSS</div>
            <div class="language"><img src="./img/JavaScript.png" alt="JS"/>JS</div>
            <div class="language"><img src="./img/C.png" alt="PHP"/>PHP</div>
            <div class="language"><img src="./img/SQL.png" alt="SQL"/>SQL</div>
          </div>
        </section>
        <section id="codingSkill"> <!--programming skill -->
            <div class="skillset1">
              <div class="skill">
                <div class="title">HTML5  
                  <span class="material-icons-outlined"></span>
                </div>

        
                <div class="bar">
                  <div class="inner-bar"></div>
        
                  <span class="percentage">100%</span>
                </div>
              </div>

                <div class="skill">
                  <div class="title">CSS3</div>
                  <div class="bar">
                    <div class="inner-bar"></div>
                    <span class="percentage">90%</span>
                  </div>
                </div>

                <div class="skill">
                    <div class="title">javaScript</div>
                    <div class="bar">
                      <div class="inner-bar"></div>
                      <span class="percentage">90%</span>
                    </div>
                  </div>
            
                  <div class="skill">
                    <div class="title">React</div>
                    <div class="bar">
                      <div class="inner-bar"></div>
                      <span class="percentage">70%</span>
                    </div>
                  </div>
            </div>
            <div class="skillset2">
                  <div class="skill">
                    <div class="title">Java</div>
                    <div class="bar">
                      <div class="inner-bar"></div>
                      <span class="percentage">60%</span>
                    </div>
                  </div>

                  <div class="skill">
                    <div class="title">JQuery</div>
                    <div class="bar">
                      <div class="inner-bar"></div>
                      <span class="percentage">80%</span>
                    </div>
                  </div>

                  <div class="skill">
                    <div class="title">C</div>
                    <div class="bar">
                      <div class="inner-bar"></div>
                      <span class="percentage">80%</span>
                    </div>
                  </div>

                  <div class="skill">
                    <div class="title">SQL</div>
                    <div class="bar">
                      <div class="inner-bar"></div>
                      <span class="percentage">70%</span>
                    </div>
                  </div>
              </div>
          </section>
        <section>
            <div></div>
        </section>
    </main>
    <footer>

    </footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script>
      $('.skill').each(function(){
      var skill = $(this);
      var percentage = skill.find('.percentage').text();
      skill.find('.inner-bar').animate({width: percentage},1500)});
    </script>
</body>
</html>
